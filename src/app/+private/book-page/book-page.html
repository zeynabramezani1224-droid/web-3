<my-crud [mystate]="state" [columns]="booksColumns" [mydata]="data" (onEdit)="edit($event)" (onRemove)="remove($event)"
    (onCancel)="cancel()" (onAdd)="add()" (onSave)="save()">
     <div>
            <input [disabled]="state=='edit' || state=='remove'" [class.ghofl]="state=='edit'" [(ngModel)]="item.id"
                id="id" name="id" type="number" placeholder="شناسه">
        </div>

        <div>
            <input [disabled]="state=='remove'" [(ngModel)]="item.title" id="title" name="title" type="text"
                placeholder="عنوان">
        </div>

        <div>
            <input [disabled]="state=='remove'" [(ngModel)]="item.writer" id="writer" name="writer" type="text"
                placeholder="نویسنده">
        </div>

        <div>
            <input [disabled]="state=='remove'" [(ngModel)]="item.publisher" id="publisher" name="publisher" type="text"
                placeholder="ناشر">
        </div>

        <div>
            <input [disabled]="state=='remove'" [(ngModel)]="item.price" id="price" name="price" type="number"
                placeholder="قیمت">
        </div>
</my-crud>
