<my-crud [mystate]="state" 
[columns]="memberColumns"
 [mydata]="data" 
 (onEdit)="edit($event)" 
 (onRemove)="remove($event)"
    (onCancel)="cancel()" 
    (onAdd)="add()" 
    (onSave)="save()">
    <div>
        <input [disabled]="state=='edit' || state=='remove'" 
        [class.ghofl]="state=='edit'" 
        [(ngModel)]="item.id" 
        id="id"
        name="id" 
        type="number"
        placeholder="شناسه">
    </div>
    <div>
        <input [disabled]="state=='remove'"
         [(ngModel)]="item.name"
          id="name" name="name" 
          type="text"
          placeholder="نام">
    </div>
    <div>
        <input [disabled]="state=='remove'" 
        [(ngModel)]="item.lastName"
         id="lastName"
          name="lastName"
           type="text"
            placeholder="نام خانوادگی">
    </div>
    <div>
        <input [disabled]="state=='remove'" 
        [(ngModel)]="item.CodeMeli"
         id="CodeMeli"
          name="CodeMeli"
           type="text"
            placeholder="کد ملی">
    </div>
    <div>
        <input [disabled]="state=='remove'"
         [(ngModel)]="item.phoneNumber"
          id="phoneNumber"
          name="phoneNumber"
          type="text" 
         placeholder="شماره تماس">
    </div>

</my-crud>
